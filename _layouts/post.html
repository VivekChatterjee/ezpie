<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%- assign logo = "/assets/images/logo/profile.png" -%}
    {%- assign css = "/assets/css/styles.css" -%}
    <link rel="stylesheet" href="{{ css | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ logo | relative_url }}">

    <title>{{ page.title }}</title>
</head>

<body>
    {% include nav.html %}

    <div class="main-body">
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date_to_string }} - {{ page.author }}</p>
        <hr>
        {{ content }}
        <hr>
        <div class="help">
            <p class="text">
                Questions? lets chit chat!
            </p>
            <a href="https://discord.gg/FGGEqQzTFq" class="discord-link">
                <img alt="Discord link"
                    src="https://img.shields.io/discord/1031092931408441344?logo=discord&style=for-the-badge"
                    class="discord-image">
            </a>
        </div>
    </div>

    {% include footer.html %}
</body>

</html>
