---
layout: base
title: Blog
type: main
---

<div class="blog-body">
  <h1 class="head">Latest Posts</h1>

  <section class="blogs">
    <ul class="links">
      {% for post in site.posts %}
      <li class="blog-link">
        <h2><a href="{{ post.url }}" class="link">{{ post.title }}</a></h2>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
